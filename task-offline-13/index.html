<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="m-5">
        <img src="b1.jpg" id="img-id" alt="">
        <br>
        <button class="btn btn-success m-3" onclick="handleImgChange()">Change img</button>
    </div>

    <section>
        <div class="container">
            <form action=""  id="form-id">
                <input type="text" placeholder="Name" class="form-control w-25 mb-3" id="name"> 
                <input type="text" placeholder="Email" class="form-control w-25 mb-3" id="email">
                <button class="btn btn-primary ">Submit</button>
            </form>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
